<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <h1 class="advice-id">
      <!-- Advice ID goes here -->
      Advice #<span class="id"></span>
    </h1>
    <p class="advice-text">
      <!-- Advice text goes here -->
      "Loading..."
    </p>
    <div class="divider">
      <img src="src/images/pattern-divider-desktop.svg" alt="Kiwi standing on oval">
    </div>
    <div class="advice-dice">
      <img src="src/images/icon-dice.svg" alt="Kiwi standing on oval">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/hikmot-okunola-816671187" target="_blank">Hikmot Okunola</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
